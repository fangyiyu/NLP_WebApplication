{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %} NLP projects {% endblock %}</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'apps/style.css' %}" />
    <link rel="shortcut icon" href="{% static 'apps/logo.ico' %}" />

    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-custom navbar-mainbg">
        <a class="navbar-brand navbar-logo" href="{% url 'apps:index' %}">NLP Projects</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <div class="hori-selector">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <li class="nav-item" id="001">
                    <a class="nav-link" href="{% url 'apps:textgenerator1' %}">Text Generator</a>
                </li>
                <li class="nav-item" id="002">
                    <a class="nav-link" href="{% url 'apps:mask1' %}">Fill Mask</a>
                </li>
                <li class="nav-item" id="003">
                    <a class="nav-link" href="{% url 'apps:summarize1' %}">Text Summarization</a>
                </li>
                <li class="nav-item" id="004">
                    <a class="nav-link" href="{% url 'apps:qa1' %}">Question Answering</a>
                </li>
                <li class="nav-item" id="005">
                    <a class="nav-link" href="{% url 'apps:sentimental1' %}">Sentimental Analysis</a>
                </li>
                <li class="nav-item" id="006">
                    <a class="nav-link" href="{% url 'apps:translate1' %}">Machine Translation</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class='wrapper'>
        {% block body %}

        {% endblock %}
    </div>
    <script src="{% static 'apps/custom.js' %}"></script>

</body>

</html>
