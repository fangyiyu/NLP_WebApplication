{% extends "apps/layout.html" %}

{% block body %}

<h2 style="text-align:center; margin-top: 100px;">Tweet Emotion Analysis</h2>
<div class="container">
    <br>
    <span><i>This is a roBERTa-base model trained on ~58M tweets and finetuned for emotion recognition.</i></span>
    <br><span> The emotions are: Joy&#128516; Optimism&#128512; Sadness&#128532; and Anger&#128545;</span>
    <div class="form-group mt-3">
        <span><b>Review: </b></span><textarea class="form-control jTextarea" id="jTextarea'"
            rows="3">{{ review }}</textarea>
        <br>
        <span><b>Analysis result: </b></span>
        <div style="text-align: center;">{{ emotion }}</div>
    </div>
</div>

<script>
    $("#005").addClass("active");
</script>
{% endblock %}
